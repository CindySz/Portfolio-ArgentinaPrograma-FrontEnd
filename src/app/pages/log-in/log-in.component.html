<div class="loginPage">
    <h2 class="loginTitle text-center  ">Log in</h2>
    <div class="container d-flex justify-content-center ">
        <div class="contact p-5 ">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
             
              <input type="email" class="styleInput form-control" id="email" name="email" placeholder="Email" required formControlName="email" />
              <label for="email" class="form-label">Email</label>
              <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
                *El campo es requirido.
              </span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">
                *Ingrese un email correcto.
              </span>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="styleInput form-control" id="password" name="password" placeholder="Contraseña" required formControlName="password" />
                <label for="password" class="form-label">Contraseña</label>
                <span *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                  *El campo es requirido.
                </span>
                <span *ngIf="loginForm.get('password')?.errors?.['password']">
                  *Ingrese un email correcto.
                </span>
                <span *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">*La contraseña debe ser mayor a 
                    {{ loginForm.get('password')?.errors?.['minlength']?.requiredLength}} caracteres.</span>
               
              </div>
           
              <div class=" d-flex justify-content-center">
            <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid">Log in</button>
        </div>
          </form>

        </div>
    
</div>
