<section class="container">

    <div class="row">

        <div class="box pt-5 d-flex justify-content-between">
          <div class="box1">
            <h3>Cindy Suarez</h3>
            <textarea [ngStyle]="editAboutMe ? styles :  null"  [(ngModel)]="textAboutMe"   [readonly]="!editAboutMe" > </textarea>

    <button  type="submit" className="btnCancelSave"  (click)="submitSaveEditMode()"  *ngIf="editAboutMe"> <i class="bi bi-check-circle-fill" ></i> Guardar</button>
          </div>

          <div class="iconEdit">
            <i
              *ngIf="auth.isLoggedIn()"
              (click)="edit()"
              class="bi bi-pencil-square"
            ></i>
          </div>


        </div>
      </div>

      <div class="order-lg-first col-sm-12 col-lg-6">
        <img
          src="../../../assets/img/Free Vectors, Stock Photos & PSD Downloads _ Freepik.jpg"
          alt="Imagen"
        />
      </div>
    </div>
  </article>
