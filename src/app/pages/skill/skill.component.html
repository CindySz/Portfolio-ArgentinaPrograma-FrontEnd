<section class="colorPage">
  <h2 class="skillTitle text-center ">Habilidades</h2>
  <div class="container d-flex justify-content-center pb-5">
  
<div class="box  d-flex flex-wrap flex-row justify-content-center gap-3">
    <div *ngFor="let item of skills">
        <div class="card  align-items-center ">
            <img class="imgSize card-img-top " src={{item.img}} alt={{item.alt}}>
            <div class="card-body">
              <p class="card-text">{{item.name}}</p>
            </div>
          </div>
    </div>
  </div>
</div>


  
  
</section>
